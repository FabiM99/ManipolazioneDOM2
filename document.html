<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>
  </div>

  <script>
    //recupero valore di ciascun campo di input//
    let inputs = document.querySelectorAll(".form-input");
    let values = [];
    inputs.forEach(input => {
      values.push(input.value);
    });
    console.log(values);

    //creo oggetto persone//
    let person = {
      firstName: values[0],
      lastName: values[1],
      age: values[2]
    };

    //recupero elemento form//
    let form = document.querySelector("form");

    //aggiungo l'attributo data-person in formato json.
    form.setAttribute("data-person", JSON.stringify(person));
  </script>
</body>
</html>
